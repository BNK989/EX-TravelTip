<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>TravelTip</title>
  </head>

  <body>
    <dialog>
      <p>Add location</p>
      <button onclick="app.closeDialog()">x</button>
      <form method="dialog" onsubmit="app.addUpdateLocation(event)">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
        <label for="rating">Rating</label>
        <input id="rating" name="rating" type="range" min="1" max="5" />
        <button>Save</button>
      </form>
    </dialog>
    <header>
      <h1>TravelTip</h1>
      <section class="selected-loc">
        <h2>
          Location: <span class="loc-name"></span>
          <span class="loc-rate"></span>
        </h2>
        <span class="loc-distance"></span>
        <h4 class="loc-address"></h4>
        <button onclick="app.onCopyLoc()">Copy location</button>
        <button onclick="app.onShareLoc()">Share location</button>
        <input name="loc-copier" />
      </section>
      <form class="form-search" onsubmit="app.onSearchAddress(event)">
        <input type="text" name="address" placeholder="Search address" />
        <button title="Search">üîç</button>
        <button
          type="button"
          title="My Position"
          onclick="app.onPanToUserPos()"
          class="btn-user-pos"
        >
          &nbsp;
        </button>
      </form>
    </header>
    <main>
      <div class="map"></div>
      <div>
        <section class="locs-container">
          <section class="loc-filter">
            <div>
              <input
                type="text"
                placeholder="Search location"
                oninput="app.onSetFilterBy({txt: this.value})"
              />
            </div>
            <div>
              <label>
                Min Rate:
                <input
                  type="range"
                  min="0"
                  max="5"
                  value="0"
                  class="filter-rate-range"
                  onchange="this.title=this.value;app.onSetFilterBy({minRate: this.value})"
                />
              </label>
            </div>
            <p>
              Sort by:
              <select class="sort-by" onchange="app.onSetSortBy()">
                <option value="name">Name</option>
                <option value="rate" selected>Rate</option>
                <option value="creationTime" selected>Creation Time</option>
              </select>
              <label>
                <input
                  class="sort-desc"
                  type="checkbox"
                  oninput="app.onSetSortBy()"
                />
                Descending
              </label>
            </p>
          </section>
          <h3>Locations</h3>
          <ul class="loc-list"></ul>
          <section class="loc-stats">
            <h3>Statistics</h3>
            <div class="loc-stats-rate">
              <h4>By rate:</h4>
              <div class="pie"></div>
              <ul class="legend"></ul>
            </div>
            <div class="loc-stats-last-updated">
              <h4>By last updated:</h4>
              <div class="pie"></div>
              <ul class="legend"></ul>
            </div>
          </section>
        </section>
      </div>
    </main>
    <pre class="debug" hidden></pre>
    <div class="user-msg"></div>

    <script src="js/lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
